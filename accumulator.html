    <script>
        function Accumulator(startingValue) {
            this.value = startingValue;
            this.read = function () {
                this.value += +prompt("Input next value: ", "2");
            }
        }
        let acc = new Accumulator(1);
        acc.read();
        acc.read();
        alert(`Summa = ${acc.value}`);
