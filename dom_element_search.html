<!DOCTYPE HTML>
<html>

<body>
    <a href="index.html">return on main</a>
    <form name="search">
        <label>Search the site:
            <input type="text" name="search">
        </label>
        <input type="submit" value="Search!">
    </form>

    <hr>

    <form name="search-person">
        Search the visitors:
        <table id="age-table">
            <tr>
                <td>Age:</td>
                <td id="age-list">
                    <label>
                        <input type="radio" name="age" value="young">less than 18</label>
                    <label>
                        <input type="radio" name="age" value="mature">18-50</label>
                    <label>
                        <input type="radio" name="age" value="senior">more than 50</label>
                </td>
            </tr>

            <tr>
                <td>Additionally:</td>
                <td>
                    <input type="text" name="info[0]">
                    <input type="text" name="info[1]">
                    <input type="text" name="info[2]">
                </td>
            </tr>

        </table>

        <input type="submit" value="Search!">
    </form>
</body>

<script>
    console.log("form");
    let age_form = document.getElementById('age-table');
    console.log(age_form);
    let labels = age_form.getElementsByTagName('label');

    console.log("labels variant 1");
    console.log(labels);
    console.log("labels variant 2");
    console.log(document.querySelectorAll('#age-table label'));

    console.log("first td from form");
    console.log(age_form.rows[0].cells[0]);
    console.log(age_form.getElementsByTagName('td')[0]);
    console.log(age_form.querySelector('td'));

    console.log("form with name search");
    let form = document.getElementsByName('search')[0];
    console.log(form);
    console.log(document.querySelector('form[name="search"]'));

    console.log("first input in this form");
    console.log(form.firstElementChild.childNodes[1]);
    console.log(form.getElementsByTagName('input')[0]);
    console.log(form.querySelector('input'));

    console.log("last input in this form");
    console.log(form.lastElementChild);

</script>

</html>
